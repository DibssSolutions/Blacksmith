{% import "data/portfolio-data.html" as data %}
<section class="portfolio-list">
  <div class="portfolio-list__container container">
    <h2 class="portfolio-list__title title title_decorated">Наши проекты</h2>
    <ul class="portfolio-list__list">
      {% for item in  data.list %}
        <li class="portfolio-list__item project" style="background-color: {{ item.color }}">
          <h3 class="project__title title title_white title_sm">{{ item.title }}</h3>
          <div class="project__logo">
            <img src="./img/{{ item.logo }}" alt="Project logo" class="project__image">
          </div>
          <div class="project__footer">
            <p class="project__date">{{ item.date }}</p>
            <a href="#" class="project__link">Смотреть</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
