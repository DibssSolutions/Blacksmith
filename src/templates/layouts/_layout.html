{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>

    <!-- BEGIN content -->
    <div class="out">

      <div class="js-success message-sending js-message-sending">
        <div class="message-sending__container">
          <div class="message-sending__inner js-message-sending-inner">
            Спасибо, что оставили заявку, в ближайшее время мы обязательно с вами свяжемся!
          </div>
          <button class="message-sending__x js-close">&#10006;</button>
        </div>
      </div>
    
      <div class="js-error message-sending js-message-sending">
        <div class="message-sending__container">
          <div class="message-sending__inner js-message-sending-inner js-error-block">
            
          </div>
          <button class="message-sending__x js-close">&#10006;</button>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
